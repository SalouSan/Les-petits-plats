<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Les petits plats </title>
</head>
<body>
    <main id="container">
        <header>
            <div class="en-tete">
                <img class="logo" src="icons/Logo.png">
            </div>           
            <nav>
                <div class="search_bar">
                    <form action="">
                        <input type="text" placeholder="Rechercher une recette">
                    </form>
                    <button> <img class="search-icon" src="icons/search.svg"></button>
                </div>
                <div class="Filters">
                    
                    <div class="content">    
                        <div class="search_result">
                            <small class="result"></small> 
                        </div>                      
                        <div class="select-btn">
                            <span class="ingredients1"> Ingredients <img class="chevron"src="icons/chevron.svg">
                            </span>
                        </div>
                        <div class="List_ingredients">
                            <input class="ingredients_search-bar" type="text" placeholder="Rechercher un ingredient"><img class="chevronUp"src="icons/chevron.svg">
                            <div class="options">
                                
                            </div>
                        </div>
                    </div>    
                    <div class="content">
                        <div class="select-btn">
                            <span class="Appliances"> Appareils <img class="chevron"src="icons/chevron.svg"></span>
                        </div>
                        <div class="List_appliances">
                            <input class="appliances_search-bar" type="text" placeholder="Rechercher un appareil"><img class="chevronUp"src="icons/chevron.svg">
                            <div class="options">
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="select-btn">
                            <span class="Ustensils"> Ustensiles <img class="chevron"src="icons/chevron.svg"></span>
                        </div>
                        <div class="List_ustensils">
                            <input class="ustensils_search-bar" type="text" placeholder="Rechercher un ustensile"><img class="chevronUp"src="icons/chevron.svg">
                            <div class="options">
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            
        </section>


    </main>

        
</body>
<script src="recipes.js" type="module"></script>


</html>
